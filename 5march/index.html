<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <caption>Table in html</caption>
    <table border="1" width="350">
      <tr>
        <td rowspan="2">1</td>
        <td>2</td>
        <td rowspan="3">3</td>
        <td colspan="2">4</td>
        <td>6</td>
      </tr>
      <tr>
        <td>8</td>
        <td rowspan="2">10</td>
        <td rowspan="2">11</td>
        <td rowspan="2">12</td>
      </tr>
      <tr>
        <td colspan="2">13</td>
      </tr>
      <tr>
        <td colspan="3">19</td>
        <td>22</td>
        <td colspan="2">23</td>
      </tr>
    </table>
  </body>
</html>
